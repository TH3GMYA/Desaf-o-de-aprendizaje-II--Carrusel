<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CAROUSEL</title>
</head>
<body class="m-0 vh-100 row justify-content-center align-items-center bg-primary">

    <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/evan.jpg" alt="..." class="d-block w-100">
                <div class="carousel-caption ">
                    <h1 class="text-light bg-secondary">Neon Genesis Evangelion</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/inuyasha.jpg" alt="..." class="d-block w-100">
                <div class="carousel-caption">
                    <h1 class="text-light bg-secondary">Inuyasha</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/titan.jpg" alt="..." class="d-block w-100">
                <div class="carousel-caption">
                    <h1 class="text-light bg-secondary">Attack on Titan</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/kiba.jpg" alt="..." class="d-block w-100"> 
                <div class="carousel-caption">
                    <h1 class="text-light bg-secondary">Kiba</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/violet.jpg" alt="..." class="d-block w-100">
                <div class="carousel-caption">
                    <h1 class="text-light bg-secondary">Violet Evergarden</h1>
                </div>
            </div>
        </div>
    </div> 


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
